version: '3.8'

# ============================================================================
# MT5 MANAGER - Docker Compose
# ============================================================================
# Only the MT5 Manager Dashboard - MT5 instances are created dynamically
# ============================================================================

services:
  # ==========================================================================
  # MT5 MANAGER (Web Dashboard)
  # ==========================================================================
  mt5_manager:
    build: ./mt5_manager
    container_name: trading_mt5_manager
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mt5_manager:/app
    networks:
      - trading_network
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  trading_network:
    name: trading_network
    external: true
